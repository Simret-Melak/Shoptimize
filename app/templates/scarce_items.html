{% extends "base.html" %}

{% block content %}
    <h1>Scarce Items</h1>
    <table>
        <tr>
            <th>Item Name</th>
            <th>Quantity</th>
            <th>Price</th>
            <!-- Add other relevant columns as needed -->
        </tr>
        {% for item in items %}
        <tr>
            <td>{{ item.name }}</td>
            <td>{{ item.quantity }}</td>
            <td>{{ item.price }}</td>
            <!-- Add other item details as needed -->
        </tr>
        {% endfor %}
    </table>
{% endblock %}
